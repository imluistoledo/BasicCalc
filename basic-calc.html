<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Calc</title>
	<link rel="stylesheet" href="basic-calc.css">
</head>
<body>
	<div class="container">
		<div class="bg-circle1"></div>
		<div class="bg-circle2"></div>
		<div class="title">BASIC CALC</div>
		<div class="calc">
			<div class="screen">
				<div class="operation" id="op"></div>
				<div class="answer" id="answer">0</div>
			</div>
			<div class="button-container">
				<div class="layout">
					<div class="buttons">
						<button class="btn-1" id="btn1">1</button>
						<button class="btn-2" id="btn2">2</button>
						<button class="btn-3" id="btn3">3</button>
						<button class="add op" id="add">+</button>
					</div>
				</div>
				<div class="layout">
					<div class="buttons">
						<button class="btn-4" id="btn4">4</button>
						<button class="btn-5" id="btn5">5</button>
						<button class="btn-6" id="btn6">6</button>
						<button class="sub op" id="sub">-</button>
					</div>
				</div>
				<div class="layout">
					<div class="buttons">
						<button class="btn-7" id="btn7">7</button>
						<button class="btn-8" id="btn8">8</button>
						<button class="btn-9" id="btn9">9</button>
						<button class="mult op" id="mult">*</button>
					</div>
				</div>
				<div class="layout">
					<div class="buttons">
						<button class="btn-0" id="btn0">0</button>
						<button class="btn-res" id="calc"> =</button>
						<button class="btn-ac clear" id="clean">C</button>
						<button class="div op" id="div">รท</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<script src="basic-calc.js"></script>
</body>
</html>
